<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Personal Webpage</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #000;
      color: #fff;
      padding-top: 120px;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      text-align: center;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #ffd369;
      object-fit: cover;
      margin-bottom: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .profile-img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2em;
      font-weight: 700;
      color: #ffd369;
      margin-top: 10px;
    }
    section {
      background: rgba(255, 255, 255, 0.05);
      margin: 40px auto;
      max-width: 700px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      margin-bottom: 20px;
      transform: translateY(20px);
    }
    section:nth-of-type(1) { animation-delay: 0.3s; }
    section:nth-of-type(2) { animation-delay: 0.5s; }
    section:nth-of-type(3) { animation-delay: 0.7s; }
    section:nth-of-type(4) { animation-delay: 0.9s; }
    section:nth-of-type(5) { animation-delay: 1.1s; }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(20px); }
    }

    h2 { color: #ffd369; font-size: 1.6em; margin-bottom: 10px; }
    p { font-size: 1em; color: #f8f9fa; }

    .btn {
      margin: 10px;
      padding: 14px 24px;
      border: none;
      background: rgba(255, 211, 105, 0.2);
      color: #ffd369;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      font-weight: 600;
      text-transform: uppercase;
    }
    .btn:hover {
      background: rgba(255, 211, 105, 0.4);
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .achievements img {
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      margin-top: 15px;
      transition: transform 0.3s ease;
    }

    .achievements img:hover {
      transform: scale(1.05);
    }

    .connect a {
      display: inline-block;
      margin: 8px 12px;
      color: #ffd369;
      text-decoration: none;
      font-weight: 600;
    }

    .connect a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      body { padding-top: 140px; }
      .btn { width: 100%; margin: 10px 0; }
      .connect a { display: block; margin: 10px 0; }
    }
  </style>
</head>
<body>

  <header>
    <img src="image.jpg" alt="Joys' Photo" class="profile-img">
    <h1>Y. Joys Christ</h1>
  </header>

  <section class="about">
    <h2>About Me</h2>
    <p>Hello! I'm Joys Christ from VVIT, a passionate student eager to explore new technologies and continuously grow in both academic and personal areas.</p>
  </section>

  <section class="academics">
    <h2>Academics</h2>
    <button class="btn" onclick="window.open('10.jpg')">10th</button>
    <button class="btn" onclick="window.open('inter.jpg')">Intermediate</button>
    <button class="btn" onclick="window.open('btech1-1.jpg')">B.Tech 1-1</button>
    <button class="btn" onclick="window.open('btech1-2.jpg')">B.Tech 1-2</button>
    <button class="btn" onclick="window.open('btech2-1.jpg')">B.Tech 2-1</button>
    <button class="btn" onclick="window.open('btech2-2.jpg')">B.Tech 2-2</button>
  </section>


  <section class="projects">
    <h2>Projects</h2>
    <button class="btn" onclick="window.open('ml-project.html', '_blank')">ML Projects</button>
  </section>

  <section class="connect">
    <h2>Connect with Me</h2>
    <a href="mailto:joyschrist829@gmail.com">joyschrist829@gmail.com</a>
    <a href="https://instagram.com/yourusername" target="_blank">Instagram</a>
    <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
  </section>

</body>
</html>
