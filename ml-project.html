<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ML Projects</title>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 40px;
      text-align: center;
    }
    .btn {
      margin: 15px;
      padding: 14px 24px;
      border: none;
      background: rgba(255, 211, 105, 0.2);
      color: #ffd369;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      font-weight: 600;
      text-transform: uppercase;
    }
    .btn:hover {
      background: rgba(255, 211, 105, 0.4);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <h1>Machine Learning Projects</h1>
  <button class="btn" onclick="window.location.href='decisiontree.html'">Decision Tree</button>
  <button class="btn" onclick="window.location.href='logistic.html'">Logistic Regression</button>
  <button class="btn" onclick="window.location.href='kmeans.html'">K-Means</button>
  <button class="btn" onclick="window.location.href='knn.html'">KNN Classification</button>
</body>
</html>
